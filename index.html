<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Strava Fitness</title>
    <h1>Strava & Google Fitness</h1>
  </head>
  <body>
    <br />
    <h2>Strava</h2>
    <br />
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Type</th>
          <th scope="col">count</th>
          <th scope="col">distance</th>
          <th scope="col">moving_time</th>
          <th scope="col">elapsed_time</th>
          <th scope="col">elevation_gain</th>
        </tr>
      </thead>
      <tbody id="strava_run_table"></tbody>
      <tbody id="strava_ride_table"></tbody>
    </table>
    <br />
    <h2>Google fit</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          
          <th scope="col">startdate</th>
          <th scope="col">enddate</th>
          <th scope="col">step</th>
        </tr>
      </thead>
      <tbody id="google_step_table"></tbody>
      <tbody id="google_ride_table"></tbody>
    </table>
    <!-- <script src="app.js"></script> -->
    <!-- <script src="ifelse.js"></script> -->
    <!-- <script src="array.js"></script> -->
    <!-- <script src="object_this.js"></script> -->
    <script src="strava.js"></script>
    <script src="googlefit.js"></script>
    <!-- <script src="dataforshow.js"></script> -->
    <!-- <script src="andomondo.js"></script> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
